{% extends "layout.html" %}

{% load static %}

{% block style %}

{% endblock style %}
{% block content %}


<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>New Weight</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

            <div class="row">
                <div class="col-md-4">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Weight Unit Details</h3>
  
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="{% url 'new_weight' %}" method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                                <div class="row">
                                  <div class="col-md-12">
                                      <div class="form-group">
                                          <label for="id">ID</label>
                                          <input type="number" name="id" value="{{weight_max_no}}" class="form-control" readonly>
                                      </div>
                                      <div class="form-group">
                                          <label for="title">Title</label>
                                          <input type="text" name="title" class="form-control">
                                      </div>
                                        <div class="form-group">
                                            <a href="/" class="btn btn-secondary">Cancel</a>
                                            <button type="submit"  class="btn btn-success btn_block">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>

{% endblock %}

{% block script %}

{% endblock script %}
