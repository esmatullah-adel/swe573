
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'swe573'
      MYSQL_ROOT_PASSWORD: '' 
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'  # Allow empty password
    ports:
      - '3308:3306'
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    container_name: django_app
    restart: always
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      - db
    environment:
      - DATABASE_HOST=db

volumes:
  db_data: